<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>AHD Project</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Home</span>
                <div class="mdl-layout-spacer"></div>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <li class="mdl-menu__item">Nothing Here</li>
                </ul>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons"
                        role="presentation">home</i> Home</a>
                <a class="mdl-navigation__link" href="{{ url_for('iot')}}"><i
                        class="mdl-color-text--blue-grey-400 material-icons" role="presentation">sensors</i> IoT</a>
                <div class="mdl-layout-spacer"></div>
                <a class="mdl-navigation__link" href="{{url_for('about')}}"><i
                        class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i>
                    About</span></a>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid demo-content">
                <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                    <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1"
                        class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
                        <use xlink:href="#piechart" mask="url(#piemask)" />
                        <text x="0.5" y="0.5" font-family="Roboto" font-size="0.2" fill="#69c1f9" text-anchor="middle"
                            dy="0.05">{{comment_temp}}</text>
                        <text x="0.5" y="0.5" font-family="Roboto" font-size="0.1" fill="#2991c6" text-anchor="middle"
                            dy="0.2">Temperature
                        </text>
                    </svg>
                    <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1"
                        class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
                        <use xlink:href="#piechart" mask="url(#piemask)" />
                        <text x="0.5" y="0.5" font-family="Roboto" font-size="0.2" fill="#69c1f9" text-anchor="middle"
                            dy="0.05">82<tspan dy="-0.07" font-size="0.15">%</tspan></text>
                        <text x="0.5" y="0.5" font-family="Roboto" font-size="0.1" fill="#2991c6" text-anchor="middle"
                            dy="0.2">Humidity</text>
                    </svg>
                    <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1"
                        class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
                        <use xlink:href="#piechart" mask="url(#piemask)" />
                        <text x="0.5" y="0.5" font-family="Roboto" font-size="0.2" fill="#69c1f9" text-anchor="middle"
                            dy="0.05">350<tspan dy="0" font-size="0.075">mmHg</tspan></text>
                        <text x="0.5" y="0.5" font-family="Roboto" font-size="0.1" fill="#2991c6" text-anchor="middle"
                            dy="0.2">Pressure</text>
                    </svg>
                    <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1"
                        class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
                        <use xlink:href="#piechart" mask="url(#piemask)" />
                        <text x="0.5" y="0.5" font-family="Roboto" font-size="0.2" fill="#69c1f9" text-anchor="middle"
                            dy="0.05">{{comment_time}}</text>
                        <text x="0.5" y="0.5" font-family="Roboto" font-size="0.1" fill="#2991c6" text-anchor="middle"
                            dy="0.2">Current Time
                        </text>
                    </svg>
                </div>
                <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                    <div
                        class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
                        <div class="mdl-card__title mdl-card--expand mdl-color--teal-300" style="color: #fff;">
                            <h2 class="mdl-card__title-text">Updates</h2>
                        </div>
                        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                            No Updates
                            <br><br>
                            <br><br>
                        </div>
                    </div>
                    <div class="demo-separator mdl-cell--1-col"></div>
                </div>
                <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                    <div
                        class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
                        <div class="mdl-card__title mdl-card--expand mdl-color--teal-300" style="color: #fff;">
                            <h2 class="mdl-card__title-text">Send A Message</h2>
                        </div>
                        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                            Tap the button below to send a message...
                        </div>
                        <div class="mdl-card__actions mdl-card--border">

                            <body>
                                <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored show-modal">Start</button>
                                <dialog class="mdl-dialog">
                                    <div class="mdl-dialog__content">
                                        <p>
                                            Begin typing below
                                        </p>
                                        <form method="post" action="/">
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <textarea name="message_area" class="mdl-textfield__input" type="text"
                                                    rows="3" id="sample5"></textarea>
                                                <label class="mdl-textfield__label" for="sample5">Message...</label>
                                            </div>


                                            <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
                                                <button type="submit" name="send" value="send"
                                                    class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">Send</button>
                                                <button type="button"
                                                    class="mdl-button  mdl-js-button mdl-js-ripple-effect close">Discard</button>
                                            </div>
                                        </form>
                                    </div>
                                </dialog>
                                <script>
                                    var dialog = document.querySelector('dialog');
                                    var showModalButton = document.querySelector('.show-modal');
                                    if (!dialog.showModal) {
                                        dialogPolyfill.registerDialog(dialog);
                                    }
                                    showModalButton.addEventListener('click', function () {
                                        dialog.showModal();
                                    });
                                    dialog.querySelector('.close').addEventListener('click', function () {
                                        dialog.close();
                                    });
                                </script>
                            </body>
                        </div>
                    </div>
                </div>
                <div class="demo-separator mdl-cell--1-col"></div>
                <div
                    class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-desktop">
                    <img src="{{url_for('video_feed')}}" width="100%">
                </div>
                <div class="demo-separator mdl-cell--1-col"></div>
                <form method="post" action="/">
            </div>
            <button type="submit" name="action1" value="VALUE1"
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                style="position: fixed; bottom: 50px; right: 50px;">
                <i class="material-icons">refresh</i>
            </button>
            </form>
    </div>
    </div>
    </div>
    </main>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
        style="position: fixed; left: -1000px; height: -1000px;">
        <defs>
            <mask id="piemask" maskContentUnits="objectBoundingBox">
                <circle cx=0.5 cy=0.5 r=0.49 fill="white" />
                <circle cx=0.5 cy=0.5 r=0.40 fill="black" />
            </mask>
            <g id="piechart">
                <circle cx=0.5 cy=0.5 r=0.5 />
            </g>
        </defs>
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 500 250" style="position: fixed; left: -1000px; height: -1000px;">
        <defs>
            <g id="chart">
                <g id="Gridlines">
                    <line fill="#888888" stroke="#888888" stroke-miterlimit="10" x1="0" y1="27.3" x2="468.3"
                        y2="27.3" />
                    <line fill="#888888" stroke="#888888" stroke-miterlimit="10" x1="0" y1="66.7" x2="468.3"
                        y2="66.7" />
                    <line fill="#888888" stroke="#888888" stroke-miterlimit="10" x1="0" y1="105.3" x2="468.3"
                        y2="105.3" />
                    <line fill="#888888" stroke="#888888" stroke-miterlimit="10" x1="0" y1="144.7" x2="468.3"
                        y2="144.7" />
                    <line fill="#888888" stroke="#888888" stroke-miterlimit="10" x1="0" y1="184.3" x2="468.3"
                        y2="184.3" />
                </g>
                <g id="Numbers">
                    <text transform="matrix(1 0 0 1 485 29.3333)" fill="#888888" font-family="'Roboto'"
                        font-size="9">500</text>
                    <text transform="matrix(1 0 0 1 485 69)" fill="#888888" font-family="'Roboto'"
                        font-size="9">400</text>
                    <text transform="matrix(1 0 0 1 485 109.3333)" fill="#888888" font-family="'Roboto'"
                        font-size="9">300</text>
                    <text transform="matrix(1 0 0 1 485 149)" fill="#888888" font-family="'Roboto'"
                        font-size="9">200</text>
                    <text transform="matrix(1 0 0 1 485 188.3333)" fill="#888888" font-family="'Roboto'"
                        font-size="9">100</text>
                    <text transform="matrix(1 0 0 1 0 249.0003)" fill="#888888" font-family="'Roboto'"
                        font-size="9">1</text>
                    <text transform="matrix(1 0 0 1 78 249.0003)" fill="#888888" font-family="'Roboto'"
                        font-size="9">2</text>
                    <text transform="matrix(1 0 0 1 154.6667 249.0003)" fill="#888888" font-family="'Roboto'"
                        font-size="9">3</text>
                    <text transform="matrix(1 0 0 1 232.1667 249.0003)" fill="#888888" font-family="'Roboto'"
                        font-size="9">4</text>
                    <text transform="matrix(1 0 0 1 309 249.0003)" fill="#888888" font-family="'Roboto'"
                        font-size="9">5</text>
                    <text transform="matrix(1 0 0 1 386.6667 249.0003)" fill="#888888" font-family="'Roboto'"
                        font-size="9">6</text>
                    <text transform="matrix(1 0 0 1 464.3333 249.0003)" fill="#888888" font-family="'Roboto'"
                        font-size="9">7</text>
                </g>
                <g id="Layer_5">
                    <polygon opacity="0.36" stroke-miterlimit="10" points="0,223.3 48,138.5 154.7,169 211,88.5
              294.5,80.5 380,165.2 437,75.5 469.5,223.3 	" />
                </g>
                <g id="Layer_4">
                    <polygon stroke-miterlimit="10" points="469.3,222.7 1,222.7 48.7,166.7 155.7,188.3 212,132.7
              296.7,128 380.7,184.3 436.7,125 	" />
                </g>
            </g>
        </defs>
    </svg>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>



</html>
