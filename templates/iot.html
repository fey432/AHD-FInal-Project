<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>AHD Project</title>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
</head>

<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">IoT</span>
        <div class="mdl-layout-spacer"></div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
          <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
          <li class="mdl-menu__item">Nothing Here</li>
        </ul>
      </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        <a class="mdl-navigation__link" href="{{ url_for('index')}}"><i
            class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i> Home</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons"
            role="presentation">sensors</i> IoT</a>
        <div class="mdl-layout-spacer"></div>
        <a class="mdl-navigation__link" href="{{url_for('about')}}"><i
            class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i> About</span></a>
      </nav>
    </div>

    <main class="mdl-layout__content mdl-color--grey-100">
      <form method="post">
        <div class="mdl-grid demo-content">

          <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
            <div
              class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
              <div class="mdl-card__title mdl-card--expand mdl-color--teal-300"
                style="color: #fff; background: url('https://media.istockphoto.com/photos/light-bulb-with-hanging-lights-background-picture-id1023387542?k=20&m=1023387542&s=170667a&w=0&h=h6s4UXOmEqhU-kk8aX2k9HiKF6dwW-GOvRiO3xi4Mz0=') center / cover;">
                <h2 class="mdl-card__title-text">LED</h2>
              </div>
              <div class="mdl-card__supporting-text">
                {{comment_1}}
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button name="LED" value="LED" type="submit" id="switch-1"
                  class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                  Toggle LED
                </button>
              </div>
            </div>
            <div class="demo-separator mdl-cell--1-col"></div>
          </div>
          <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
            <div
              class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
              <div class="mdl-card__title mdl-card--expand mdl-color--teal-300" style="color: rgba(255, 255, 255, 0.837); background: url('https://media.istockphoto.com/photos/empty-minimalist-room-with-gray-wall-on-background-picture-id1129813604?k=20&m=1129813604&s=612x612&w=0&h=FrADrPmofSeBG1T0o5YefRviG_5fq0oDPZosUq84Ax0=') center / cover;">
                <h2 class="mdl-card__title-text">Temperature Control</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="{{comment_curr_temp}}" tabindex="0"
                  id="temp_slider" name = 'temp_slider'>
                <div style="text-align: center;">Temperature: <span id="temp_value"></span></div>
              </div>
              <script>
                var rangeslider = document.getElementById("temp_slider");
                var output = document.getElementById("temp_value");
                output.innerHTML = rangeslider.value;

                rangeslider.oninput = function () {
                  output.innerHTML = this.value;
                }
              </script>
              <div class="mdl-card__actions mdl-card--border">
                <button name="TEMP" value="TEMP" type="submit" id="switch-1"
                  class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                  Set Temperature
                </button>
              </div>
            </div>
            <div class="demo-separator mdl-cell--1-col"></div>
          </div>
          <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
            <div
              class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
              <div class="mdl-card__title mdl-card--expand mdl-color--teal-300" style="color: #fff; background: url('https://images.huffingtonpost.com/2016-12-16-1481904065-3013058-LightBulb-thumb.jpg') center / cover;">
                <h2 class="mdl-card__title-text">LED 2</h2>
              </div>
              <div class="mdl-card__supporting-text">
               {{comment_2}}
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button name="LED_2" value="LED_2" type="submit" id="switch-1"
                  class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                  Toggle LED 2
                </button>
              </div>
            </div>
            <div class="demo-separator mdl-cell--1-col"></div>
          </div>
          <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
            <div
              class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
              <div class="mdl-card__title mdl-card--expand mdl-color--teal-300" style="color: #fff; background: url('https://assets.justenergy.com/wp-content/uploads/2018/07/CFL-1.jpg') center / cover;" >
                <h2 class="mdl-card__title-text">LED 3</h2>
              </div>
              <div class="mdl-card__supporting-text">
                {{comment_3}}
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button name="LED_3" value="LED_3" type="submit" id="switch-1"
                  class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                  Toggle LED 3
                </button>
              </div>
            </div>
            <div class="demo-separator mdl-cell--1-col"></div>
          </div>
        </div>
        <button type="submit" name="action1" value="VALUE1"
          class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
          style="position: fixed; bottom: 50px; right: 50px; z-index: 1000;">
          <i class="material-icons">refresh</i>
        </button>
  </div>
  </form>
  </main>
  </div>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
